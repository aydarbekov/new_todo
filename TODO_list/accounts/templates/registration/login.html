{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Вход</title>
</head>
<body>
<div class="container">
    <h1>Вход</h1>
    <form action="{% url 'accounts:login' %}?next={{ next }}" method="post" class="text-center">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% if form.non_field_errors %}
            <p class="form-error">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль:</label>
            {{ form.password }}
        </div>
        <button type="submit">Войти</button>
    </form>
    <p class="text-center"><a href="{% url "webapp:index" %}">На главную</a></p>
</div>

</body>
</html>
